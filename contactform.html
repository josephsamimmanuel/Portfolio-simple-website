<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
<body>
</head>
<body>
    <div class="container">
    <div class="section-one">
        <h1 class="section-one__name">Joseph Sam Immanuel</h1>
        <p class="section-one__role">Web Developer</p>
        <a href="index.html" class="section-one__contact">Home</a>
    </div>
    <div class="contact-form">
    <form action="">
        <table>
            <tr>
                <td>Name: </td><td><input type="text" placeholder="Your Name" class="contact-form__input"></td>
            </tr>
            <tr>
                <td>Email: </td><td><input type="text" placeholder="Your email" class="contact-form__input"></td>
            </tr>
            <tr>
                <td>Message: </td><td><textarea name="" id="" cols="20" rows="4" placeholder="Your message" class="contact-form__textarea"></textarea></td>
            </tr>
            <tr>
                <td></td><td><input type="submit" class="contact-form__submit"></td>
            </tr>
        </table>
    </form>
</div>
    <div class="section-five">
        <p class="section-five__title">Social Media: <a href="">Instagram.</a><a href="">Linkedin</a></p>
        <p class="section-five__desc">&copy;Joseph Sam Immanuel</p></div>  
</div>
</body>
</html>
